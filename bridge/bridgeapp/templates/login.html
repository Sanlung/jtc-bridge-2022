{% extends 'base.html' %}

{% block main %}
<div class="container login-container d-flex flex-column align-items-center flex-md-row align-items-md-stretch mb-3 p-4 rounded shadow">
    <!--Login-->
    <div class="login-form p-3 mb-1 mb-md-0 me-md-1 rounded shadow col-11 col-sm-9 col-md-6 text-primary">
        <div class="h-100 p-3 border border-light rounded d-flex flex-column">
            <h3 class="mb-3">Login</h3>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button class="btn btn-sm btn-outline-primary" type="submit" name="login">Login</button>
            </form>
            <p class="no-account mt-auto mb-0 text-end">
                Or sign up <i class="bi bi-arrow-right"></i>
            </p>
        </div>
    </div>
    <!--Registration-->
    <div class="register-form p-3 rounded shadow col-11 col-sm-9 col-md-6 text-success">
        <div class="p-3 border border-light rounded d-flex flex-column">
            <h3 class="mb-3">Register</h3>
            <form method="POST" action="{% url 'login' %}"">
                {% csrf_token %}
                {{ register_form.as_p }}
                <button class="btn btn-sm btn-outline-success" type="submit" name="register">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
